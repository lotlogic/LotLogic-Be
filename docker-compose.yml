services:
  # PostgreSQL Database with PostGIS
  postgres:
    image: postgis/postgis:15-3.3
    container_name: lotlogic-postgres
    environment:
      POSTGRES_DB: lotlogic
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: lotlogic123
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - lotlogic-network

  # pgAdmin for database management
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: lotlogic-pgadmin
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@lotlogic.com
      PGADMIN_DEFAULT_PASSWORD: admin123
      PGADMIN_CONFIG_SERVER_MODE: 'False'
    ports:
      - "5050:80"
    volumes:
      - pgadmin_data:/var/lib/pgadmin
    depends_on:
      - postgres
    networks:
      - lotlogic-network

  # NestJS Backend Application
  backend:
    build: .
    container_name: lotlogic-backend
    env_file:
      - .env
    environment:
      DATABASE_URL: postgresql://postgres:lotlogic123@postgres:5432/lotlogic
      NODE_ENV: development
      PORT: 3000
    ports:
      - "3000:3000"
    volumes:
      - .:/app
      - /app/node_modules
      - /app/node_modules/.prisma
      - ./public:/app/public
    depends_on:
      - postgres
    networks:
      - lotlogic-network
    command: npm run start:dev

volumes:
  postgres_data:
  pgadmin_data:

networks:
  lotlogic-network:
    driver: bridge 